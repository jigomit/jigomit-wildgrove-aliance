<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WildGrove Alliance - Dedicated to protecting wildlife and preserving natural habitats for future generations. Join our mission to save endangered species.">
    <meta name="keywords" content="wildlife conservation, endangered species, nature preservation, animal protection, donate, volunteer">
    <meta name="author" content="WildGrove Alliance">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.wildgrovealliance.org/">

    <!-- Performance hints -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#1B4332">

    <!-- DNS Prefetch and Preconnect for critical resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Open Graph -->
    <meta property="og:title" content="WildGrove Alliance - Wildlife Conservation NGO">
    <meta property="og:description" content="Dedicated to protecting wildlife and preserving natural habitats for future generations.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.wildgrovealliance.org/">
    <meta property="og:image" content="https://www.wildgrovealliance.org/og-image.jpg">
    <meta property="og:site_name" content="WildGrove Alliance">
    <meta property="og:locale" content="en_US">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WildGrove Alliance - Wildlife Conservation NGO">
    <meta name="twitter:description" content="Dedicated to protecting wildlife and preserving natural habitats for future generations.">
    <meta name="twitter:image" content="https://www.wildgrovealliance.org/og-image.jpg">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NGO",
      "name": "WildGrove Alliance",
      "description": "Dedicated to protecting wildlife and preserving natural habitats for future generations.",
      "url": "https://www.wildgrovealliance.org",
      "logo": "https://www.wildgrovealliance.org/favicon.svg",
      "sameAs": [],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "areaServed": "Worldwide",
      "foundingDate": "2020",
      "nonprofitStatus": "Nonprofit501c3",
      "keywords": ["wildlife conservation", "endangered species", "nature preservation", "animal protection"]
    }
    </script>

    <!-- Fonts - Optimized loading with display=optional to prevent FOIT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=optional" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet"></noscript>

    <!-- Preload critical hero image - WebP with responsive srcset -->
    <link rel="preload" as="image" type="image/webp" fetchpriority="high"
          imagesrcset="/images/hero-elephant-480.webp 480w,
                       /images/hero-elephant-800.webp 800w,
                       /images/hero-elephant-1280.webp 1280w"
          imagesizes="100vw">

    <title>WildGrove Alliance - Wildlife Conservation NGO</title>

    <!-- Critical CSS for above-the-fold content - Inline for fastest FCP -->
    <style>
      /* Critical render path CSS */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      html{font-size:16px;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      body{margin:0;font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#fff;color:#1a1a1a}
      #app{min-height:100vh;display:flex;flex-direction:column}
      /* Reserve hero space to prevent CLS */
      .hero{min-height:100vh;background:#1B4332;contain:layout style paint size;display:flex;align-items:center;position:relative;overflow:hidden}
      .hero-background{position:absolute;inset:0;overflow:hidden}
      .hero-image{width:100%;height:100%;object-fit:cover}
      .hero-overlay{position:absolute;inset:0;background:linear-gradient(135deg,rgba(13,40,24,.85) 0%,rgba(27,67,50,.75) 40%,rgba(45,90,39,.65) 100%)}
      /* Prevent layout shift from fonts */
      h1,h2,h3,h4,h5,h6{font-family:'Playfair Display',Georgia,'Times New Roman',serif;font-weight:600}
      /* Header */
      .header{position:fixed;top:0;left:0;right:0;height:80px;z-index:1000;contain:layout style}
      .main-content{padding-top:80px;flex:1}
      /* Hero content spacing */
      .hero-container{position:relative;z-index:2;width:100%;max-width:1400px;margin:0 auto;padding:0 24px}
      .hero-content{max-width:800px}
      .hero-title{font-size:clamp(2.5rem,6vw,5rem);color:#fff;line-height:1.1;margin-bottom:24px}
      .hero-description{font-size:1.25rem;color:rgba(255,255,255,.85);max-width:600px;margin-bottom:40px}
      /* Container */
      .container{width:100%;max-width:1400px;margin:0 auto;padding:0 24px}
      @media(max-width:768px){
        .hero{min-height:100svh}
        .header{height:70px}
        .main-content{padding-top:70px}
        .hero-title{font-size:clamp(2rem,8vw,2.5rem)}
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
